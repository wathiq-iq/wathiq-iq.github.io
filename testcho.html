<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Chocolate Guide - Ultra Fast</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Playfair+Display:wght@700&display=swap');
        
        :root {
            --bg-dark: #020617;
            --accent-gold: #f59e0b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body { 
            font-family: 'Cairo', sans-serif; 
            background-color: var(--bg-dark); 
            color: #f8fafc; 
            overflow: hidden; 
            touch-action: none; /* منع السحب العشوائي للمتصفح */
            -webkit-font-smoothing: antialiased;
        }

        .serif { font-family: 'Playfair Display', serif; }
        
        /* تصميم زجاجي فائق النقاء */
        .glass-panel { 
            background: rgba(15, 23, 42, 0.8); 
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05); 
        }
        
        /* حاوية العرض الرئيسية - ملء الشاشة */
        #menu-container { 
            height: calc(100vh - 80px - 40px); /* المساحة المتبقية بعد الهيدر والفوتر */
            width: 100vw;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            position: relative; 
            background: #000;
        }

        #menu-container.fullscreen { 
            height: 100vh; 
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }
        
        .hidden-ui { transform: translateY(-100%); opacity: 0; pointer-events: none; }
        .hidden-footer { transform: translateY(100%); opacity: 0; pointer-events: none; }
        
        /* حاوية الصفحة - ملء كامل */
        .page-wrapper { 
            position: absolute;
            inset: 0;
            display: none; 
            align-items: center; 
            justify-content: center; 
            overflow: hidden;
            will-change: opacity;
            transform: translateZ(0); /* تسريع عتادي */
        }

        .page-wrapper.active { display: flex; animation: fastFade 0.2s ease-out; }
        
        /* الصورة بملء الشاشة دون فراغات */
        .image-display { 
            width: 100%;
            height: 100%;
            object-fit: contain; /* يحافظ على النسبة ويملأ المساحة المتاحة */
            user-select: none;
            -webkit-user-drag: none;
            transition: transform 0.2s ease;
        }

        @keyframes fastFade { 
            from { opacity: 0; } 
            to { opacity: 1; } 
        }
        
        /* أزرار التنقل العائمة */
        .mini-nav { 
            background: rgba(0, 0, 0, 0.6); 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            transform: scale(1);
            transition: all 0.3s ease;
        }
        
        .nav-hidden { opacity: 0 !important; transform: translateY(30px) scale(0.9) !important; pointer-events: none; }
        
        .nav-btn { 
            background: rgba(245, 158, 11, 0.2); 
            color: #f59e0b;
            border-radius: 9999px;
            padding: 0.75rem;
            transition: all 0.2s;
        }
        .nav-btn:active { transform: scale(0.85); background: rgba(245, 158, 11, 0.4); }

        /* هيكل التحميل الذكي */
        .skeleton {
            background: #0f172a;
            position: relative;
            overflow: hidden;
        }
        .skeleton::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            animation: slide 1.5s infinite;
        }
        @keyframes slide { from { transform: translateX(-100%); } to { transform: translateX(100%); } }

        footer {
            height: 40px;
            background: #020617;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.4);
            z-index: 40;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- الهيدر -->
    <header id="top-nav" class="h-20 glass-panel z-50 flex items-center justify-between px-6 sticky top-0 transition-all duration-300">
        <div class="flex items-center gap-3">
            <div class="p-2 bg-amber-600 rounded-lg shadow-lg"><i data-lucide="book-open" class="text-white w-5 h-5"></i></div>
            <div>
                <h1 class="text-lg font-bold serif tracking-tight text-amber-500 uppercase leading-none">Chocolate Menu</h1>
                <p class="text-[10px] text-slate-500 uppercase mt-1 tracking-widest">Premium Collection</p>
            </div>
        </div>

        <button id="fullscreen-btn" onclick="toggleAppFullscreen()" class="p-2 text-slate-400 hover:text-white transition-colors">
            <i data-lucide="maximize" class="w-6 h-6"></i>
        </button>
    </header>

    <!-- منطقة العرض الرئيسية -->
    <main id="menu-container" class="flex-1 overflow-hidden flex flex-col items-center justify-center relative" onclick="showControlsTemporarily()">
        
        <div id="render-target" class="w-full h-full relative select-none">
            <!-- المؤشر الأولي -->
            <div id="loader" class="absolute inset-0 flex items-center justify-center z-10 bg-black">
                <div class="flex flex-col items-center gap-4">
                    <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-amber-500"></div>
                </div>
            </div>
        </div>

        <!-- أزرار التحكم -->
        <div id="pagination-ctrl" class="fixed bottom-12 flex items-center gap-6 mini-nav rounded-full nav-hidden z-[110]">
            <button onclick="event.stopPropagation(); changePage(-1)" class="nav-btn"><i data-lucide="chevron-right" class="w-6 h-6"></i></button>
            <div class="flex items-center gap-3 font-bold text-slate-200">
                <span id="current-page" class="text-amber-500">0</span>
                <span class="opacity-20">/</span>
                <span id="total-pages">0</span>
            </div>
            <button onclick="event.stopPropagation(); changePage(1)" class="nav-btn"><i data-lucide="chevron-left" class="w-6 h-6"></i></button>
        </div>

        <button id="exit-btn" onclick="exitAppFullscreen()" class="fixed top-6 left-6 glass-panel px-4 py-2 rounded-full text-amber-500 text-xs font-bold opacity-0 pointer-events-none transition-all duration-300 z-[120] border border-amber-500/20">خروج من ملء الشاشة</button>
    </main>

    <!-- الفوتر -->
    <footer id="main-footer" class="transition-all duration-300">
        <p>هذه البرمجيات من دار المها للطباعة، ديالى &copy; <span id="year"></span></p>
    </footer>

    <script>
        const CACHE_NAME = 'choc-menu-v3';
        const STABLE_MENU_ITEMS = [
            'https://wathiq-iq.github.io/Chocolate%20Guide-States_1.webp',
            'https://wathiq-iq.github.io/Chocolate%20Guide-States_2.webp'
        ];

        lucide.createIcons();

        const renderTarget = document.getElementById('render-target');
        const paginationCtrl = document.getElementById('pagination-ctrl');
        const loader = document.getElementById('loader');
        const yearSpan = document.getElementById('year');
        
        if(yearSpan) yearSpan.textContent = new Date().getFullYear();

        let currentPage = 1;
        let totalPages = STABLE_MENU_ITEMS.length;
        let wrappers = [];
        let hideTimeout;

        window.addEventListener('DOMContentLoaded', () => {
            initApp();
            setupOfflineCache();
            showControlsTemporarily();
        });

        // تحسين الـ Cache لجعل الموقع يعمل فوراً في المرات القادمة
        async function setupOfflineCache() {
            if ('caches' in window) {
                const cache = await caches.open(CACHE_NAME);
                STABLE_MENU_ITEMS.forEach(url => cache.add(url).catch(() => {}));
            }
        }

        function showControlsTemporarily() {
            paginationCtrl.classList.remove('nav-hidden');
            clearTimeout(hideTimeout);
            hideTimeout = setTimeout(() => {
                paginationCtrl.classList.add('nav-hidden');
            }, 2500);
        }

        function initApp() {
            const fragment = document.createDocumentFragment();
            wrappers = [];
            
            STABLE_MENU_ITEMS.forEach((src, index) => {
                const wrapper = document.createElement('div');
                wrapper.className = `page-wrapper ${index === 0 ? 'active' : ''}`;
                wrapper.dataset.src = src;
                fragment.appendChild(wrapper);
                wrappers.push(wrapper);
            });

            renderTarget.appendChild(fragment);
            updatePaginationUI();
            
            loadPageContent(1); // تحميل الصفحة الأولى
            preloadStrategy(1); // تحميل الصفحات المجاورة
        }

        async function loadPageContent(pageNumber) {
            const index = pageNumber - 1;
            const wrapper = wrappers[index];
            if (!wrapper || wrapper.querySelector('img')) return;

            const url = wrapper.dataset.src;
            const img = new Image();
            img.className = 'image-display skeleton';
            img.decoding = 'async'; 
            
            // محاولة التحميل من الكاش لزيادة السرعة
            if ('caches' in window) {
                const cache = await caches.open(CACHE_NAME);
                const match = await cache.match(url);
                if (match) {
                    const blob = await match.blob();
                    img.src = URL.createObjectURL(blob);
                } else {
                    img.src = url;
                }
            } else {
                img.src = url;
            }
            
            img.onload = () => {
                img.classList.remove('skeleton');
                if (pageNumber === 1) {
                    loader.style.opacity = '0';
                    setTimeout(() => loader.style.display = 'none', 300);
                }
            };
            wrapper.appendChild(img);
        }

        function preloadStrategy(current) {
            [current + 1, current - 1, current + 2].forEach(p => {
                if (p >= 1 && p <= totalPages) {
                    setTimeout(() => loadPageContent(p), 100);
                }
            });
        }

        function changePage(delta) {
            const nextIdx = currentPage + delta - 1;
            if (nextIdx < 0 || nextIdx >= totalPages) return;

            wrappers[currentPage - 1].classList.remove('active');
            currentPage = nextIdx + 1;
            
            loadPageContent(currentPage);
            wrappers[currentPage - 1].classList.add('active');
            
            preloadStrategy(currentPage);
            updatePaginationUI();
            showControlsTemporarily();
        }

        function updatePaginationUI() {
            document.getElementById('current-page').textContent = currentPage;
            document.getElementById('total-pages').textContent = totalPages;
        }

        // وضع ملء الشاشة الحقيقي
        window.toggleAppFullscreen = () => {
            document.getElementById('top-nav').classList.add('hidden-ui');
            document.getElementById('main-footer').classList.add('hidden-footer');
            document.getElementById('menu-container').classList.add('fullscreen');
            document.getElementById('exit-btn').classList.remove('opacity-0', 'pointer-events-none');
        };
        
        window.exitAppFullscreen = () => {
            document.getElementById('top-nav').classList.remove('hidden-ui');
            document.getElementById('main-footer').classList.remove('hidden-footer');
            document.getElementById('menu-container').classList.remove('fullscreen');
            document.getElementById('exit-btn').classList.add('opacity-0', 'pointer-events-none');
        };

        // اختصارات الكيبورد
        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowRight') changePage(-1);
            if (e.key === 'ArrowLeft') changePage(1);
            if (e.key === 'Escape') exitAppFullscreen();
        }, { passive: true });
    </script>
</body>
</html>
