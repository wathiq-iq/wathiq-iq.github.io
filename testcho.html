<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Chocolate Guide - Multi-Scan Precision</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- مكتبة jsQR لمعالجة الرموز -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Playfair+Display:wght@700&display=swap');
        
        :root { 
            --bg-dark: #020617; 
            --accent-gold: #f59e0b; 
            --glass: rgba(15, 23, 42, 0.8);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        
        body { 
            font-family: 'Cairo', sans-serif; 
            background-color: var(--bg-dark); 
            color: #f8fafc; 
            overflow: hidden; 
            touch-action: manipulation;
            -webkit-font-smoothing: antialiased;
        }

        .serif { font-family: 'Playfair Display', serif; }
        
        /* تصميم الهيدر الزجاجي */
        .glass-header { 
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1); 
        }
        
        #menu-container { 
            height: calc(100vh - 80px - 40px); 
            width: 100vw;
            transition: all 0.5s ease; 
            position: relative; 
            background: #000;
        }

        #menu-container.fullscreen { height: 100vh; width: 100vw; position: fixed; top: 0; left: 0; z-index: 100; }
        
        .hidden-ui { transform: translateY(-100%); opacity: 0; pointer-events: none; }
        .hidden-footer { transform: translateY(100%); opacity: 0; pointer-events: none; }
        
        .page-wrapper { 
            position: absolute; inset: 0; display: none; align-items: center; justify-content: center; 
            will-change: opacity; transform: translateZ(0);
        }
        .page-wrapper.active { display: flex; animation: fadeIn 0.4s ease; }
        
        .image-display { width: 100%; height: 100%; object-fit: contain; user-select: none; }

        /* حاوية المربعات التفاعلية */
        .qr-hotspot {
            position: absolute;
            border: 2px solid var(--accent-gold);
            background: rgba(245, 158, 11, 0.1);
            border-radius: 6px;
            cursor: pointer;
            z-index: 40;
            pointer-events: auto;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(245, 158, 11, 0.3);
        }
        
        .qr-hotspot:hover {
            background: rgba(245, 158, 11, 0.3);
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(245, 158, 11, 0.5);
            z-index: 50;
        }

        .qr-label {
            position: absolute;
            bottom: -25px;
            background: var(--accent-gold);
            color: black;
            font-size: 10px;
            font-weight: bold;
            padding: 2px 8px;
            border-radius: 4px;
            white-space: nowrap;
            pointer-events: none;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        /* أزرار التحكم */
        .nav-panel { 
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0.6rem 1.2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: all 0.4s ease;
        }
        
        .nav-hidden { opacity: 0 !important; transform: translateY(40px) scale(0.95) !important; pointer-events: none; }
        
        .btn-action {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            color: var(--accent-gold);
            transition: all 0.2s;
        }
        
        .btn-action:hover { background: var(--accent-gold); color: black; }

        footer { 
            height: 40px; 
            background: #020617; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 0.7rem; 
            color: rgba(255, 255, 255, 0.4); 
            z-index: 40;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <header id="top-nav" class="h-20 glass-header z-50 flex items-center justify-between px-8 sticky top-0 transition-all duration-500">
        <div class="flex items-center gap-4">
            <div class="p-2 bg-amber-600 rounded-lg shadow-lg"><i data-lucide="scan-face" class="text-white w-5 h-5"></i></div>
            <div>
                <h1 class="text-lg font-bold serif tracking-tight text-amber-500 uppercase leading-none">Chocolate Menu</h1>
                <p class="text-[10px] text-slate-400 tracking-widest mt-1">SMART INTERACTIVE DISPLAY</p>
            </div>
        </div>
        <button onclick="toggleAppFullscreen()" class="p-2 text-slate-400 hover:text-amber-500 transition-all">
            <i data-lucide="maximize" class="w-6 h-6"></i>
        </button>
    </header>

    <main id="menu-container" class="flex-1 relative" onclick="handleGlobalInteraction(event)">
        <div id="render-target" class="w-full h-full relative">
            <div id="loader" class="absolute inset-0 flex items-center justify-center z-10 bg-slate-950">
                <div class="flex flex-col items-center gap-4">
                    <div class="w-12 h-12 border-4 border-amber-500/20 border-t-amber-500 rounded-full animate-spin"></div>
                    <span class="text-amber-500 text-[10px] font-bold tracking-widest uppercase">جاري معالجة الصور...</span>
                </div>
            </div>
        </div>

        <!-- طبقة الباركودات المكتشفة -->
        <div id="hotspot-layer" class="absolute inset-0 pointer-events-none z-30"></div>

        <!-- أزرار التحكم بالتنقل -->
        <div id="pagination-ctrl" class="fixed bottom-10 left-1/2 -translate-x-1/2 flex items-center gap-6 nav-panel rounded-full nav-hidden z-[110]">
            <button onclick="event.stopPropagation(); changePage(-1)" class="btn-action">
                <i data-lucide="chevron-right" class="w-6 h-6"></i>
            </button>
            
            <div class="flex items-center gap-3 font-bold text-sm">
                <span id="current-page" class="text-amber-500">1</span>
                <span class="text-slate-600">/</span>
                <span id="total-pages" class="text-slate-400">2</span>
            </div>

            <button onclick="event.stopPropagation(); changePage(1)" class="btn-action">
                <i data-lucide="chevron-left" class="w-6 h-6"></i>
            </button>
        </div>

        <button id="exit-btn" onclick="exitAppFullscreen()" class="fixed top-8 left-8 glass-header px-5 py-2 rounded-full text-amber-500 text-[10px] font-bold opacity-0 pointer-events-none transition-all duration-300 z-[120] border border-amber-500/20 hover:bg-amber-500 hover:text-black uppercase">إغلاق المعاينة</button>
    </main>

    <footer id="main-footer">
        <p>برمجيات دار المها للطباعة &copy; <span id="year"></span></p>
    </footer>

    <script>
        // قائمة الصور (يمكن استبدالها لاحقاً بروابط الصور الفعلية)
        const MENU_IMAGES = [
            'Chocolate Guide-States_1.webp',
            'Chocolate Guide-States_2.webp',
            'Chocolate Guide-States_3.webp',
            'Chocolate Guide-States_4.webp',
            'Chocolate Guide-States_5.webp',
            'Chocolate Guide-States_6.webp',
            'Chocolate Guide-States_7.webp',
            'Chocolate Guide-States_8.webp',
            'Chocolate Guide-States_9.webp',
            'Chocolate Guide-States_10.webp',
            'Chocolate Guide-States_11.webp',
            'Chocolate Guide-States_12.webp',
            'Chocolate Guide-States_13.webp',
            'Chocolate Guide-States_14.webp',
            'Chocolate Guide-States_15.webp',
            'Chocolate Guide-States_16.webp',
            'Chocolate Guide-States_17.webp',
            'Chocolate Guide-States_18.webp',
            'Chocolate Guide-States_19.webp',
            'Chocolate Guide-States_20.webp',
            'Chocolate Guide-States_21.webp',
            'Chocolate Guide-States_22.webp',
            'Chocolate Guide-States_23.webp',
            'Chocolate Guide-States_24.webp',
            'Chocolate Guide-States_25.webp',
            'Chocolate Guide-States_26.webp',
            'Chocolate Guide-States_27.webp',
            'Chocolate Guide-States_28.webp',
            'Chocolate Guide-States_29.webp',
            'Chocolate Guide-States_30.webp',
            'Chocolate Guide-States_31.webp',
            'Chocolate Guide-States_32.webp',
            'Chocolate Guide-States_33.webp',
            'Chocolate Guide-States_34.webp',
            'Chocolate Guide-States_35.webp',
            'Chocolate Guide-States_36.webp',
            'Chocolate Guide-States_37.webp',
            'Chocolate Guide-States_38.webp',
            'Chocolate Guide-States_39.webp',
            'Chocolate Guide-States_40.webp',
            'Chocolate Guide-States_41.webp',
            'Chocolate Guide-States_42.webp',
            'Chocolate Guide-States_43.webp',
            'Chocolate Guide-States_44.webp',
            'Chocolate Guide-States_45.webp',
            'Chocolate Guide-States_46.webp',
            'Chocolate Guide-States_47.webp',
            'Chocolate Guide-States_48.webp',
            'Chocolate Guide-States_49.webp',
            'Chocolate Guide-States_50.webp',
            'Chocolate Guide-States_51.webp',
            'Chocolate Guide-States_52.webp',
            'Chocolate Guide-States_53.webp',
            'Chocolate Guide-States_54.webp',
            'Chocolate Guide-States_55.webp',
            'Chocolate Guide-States_56.webp',
            'Chocolate Guide-States_57.webp',
            'Chocolate Guide-States_58.webp',
            'Chocolate Guide-States_59.webp',
            'Chocolate Guide-States_60.webp',
            'Chocolate Guide-States_61.webp',
            'Chocolate Guide-States_62.webp',
            'Chocolate Guide-States_63.webp',
            'Chocolate Guide-States_64.webp',
            'Chocolate Guide-States_65.webp'
        ];

        lucide.createIcons();
        const renderTarget = document.getElementById('render-target');
        const hotspotLayer = document.getElementById('hotspot-layer');
        const paginationCtrl = document.getElementById('pagination-ctrl');
        const loader = document.getElementById('loader');
        
        document.getElementById('year').textContent = new Date().getFullYear();

        let currentPage = 1;
        let totalPages = MENU_IMAGES.length;
        let wrappers = [];
        let hideTimeout;
        let discoveredQRs = {}; // تخزين البيانات لكل صفحة

        window.addEventListener('DOMContentLoaded', initializeApp);

        function showControls() {
            paginationCtrl.classList.remove('nav-hidden');
            clearTimeout(hideTimeout);
            hideTimeout = setTimeout(() => paginationCtrl.classList.add('nav-hidden'), 4000);
        }

        function initializeApp() {
            const fragment = document.createDocumentFragment();
            MENU_IMAGES.forEach((src, index) => {
                const wrapper = document.createElement('div');
                wrapper.className = `page-wrapper ${index === 0 ? 'active' : ''}`;
                wrapper.dataset.src = src;
                fragment.appendChild(wrapper);
                wrappers.push(wrapper);
            });
            renderTarget.appendChild(fragment);
            document.getElementById('total-pages').textContent = totalPages;
            loadPageData(1);
            showControls();
        }

        async function loadPageData(pageNo) {
            const index = pageNo - 1;
            const wrapper = wrappers[index];
            if (!wrapper || wrapper.querySelector('img')) {
                renderQRBoxes(pageNo);
                return;
            }

            const img = new Image();
            img.className = 'image-display';
            img.crossOrigin = "Anonymous"; // للسماح بقراءة البكسلات من سيرفر خارجي
            img.onload = () => {
                if (pageNo === 1) {
                    loader.style.opacity = '0';
                    setTimeout(() => loader.style.display = 'none', 500);
                }
                // تنفيذ مسح ذكي عند تحميل الصورة
                processImageForQRs(img, pageNo);
            };
            img.src = wrapper.dataset.src;
            wrapper.appendChild(img);
        }

        // خوارزمية البحث عن باركودات متعددة
        function processImageForQRs(img, pageNo) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = img.naturalWidth;
            canvas.height = img.naturalHeight;
            ctx.drawImage(img, 0, 0);
            
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            
            // حالياً jsQR يكتشف واحداً، سنقوم بعمل مسح للقطاعات إذا أردنا اكتشاف أكثر من واحد بفعالية أكبر
            // لكن النسخة الأساسية تكتشف الكود الأبرز. قمنا بتجهيز الهيكل لدعم مصفوفة من النتائج.
            const result = jsQR(imageData.data, imageData.width, imageData.height);
            
            if (result) {
                discoveredQRs[pageNo] = discoveredQRs[pageNo] || [];
                // إضافة الكود المكتشف إذا لم يكن موجوداً
                if (!discoveredQRs[pageNo].find(q => q.data === result.data)) {
                    discoveredQRs[pageNo].push({
                        data: result.data,
                        location: result.location
                    });
                }
                if (pageNo === currentPage) renderQRBoxes(pageNo);
            }
        }

        function renderQRBoxes(pageNo) {
            hotspotLayer.innerHTML = '';
            const data = discoveredQRs[pageNo];
            if (!data || data.length === 0) return;

            const img = wrappers[pageNo - 1].querySelector('img');
            if (!img) return;

            const rect = img.getBoundingClientRect();
            const imgRatio = img.naturalWidth / img.naturalHeight;
            const containerRatio = rect.width / rect.height;

            let actualWidth, actualHeight, leftOffset, topOffset;

            if (imgRatio > containerRatio) {
                actualWidth = rect.width;
                actualHeight = rect.width / imgRatio;
                leftOffset = rect.left;
                topOffset = rect.top + (rect.height - actualHeight) / 2;
            } else {
                actualHeight = rect.height;
                actualWidth = rect.height * imgRatio;
                topOffset = rect.top;
                leftOffset = rect.left + (rect.width - actualWidth) / 2;
            }

            const scaleX = actualWidth / img.naturalWidth;
            const scaleY = actualHeight / img.naturalHeight;

            data.forEach(qr => {
                const loc = qr.location;
                const box = document.createElement('div');
                box.className = 'qr-hotspot';
                
                const x = Math.min(loc.topLeftCorner.x, loc.bottomLeftCorner.x) * scaleX + leftOffset;
                const y = Math.min(loc.topLeftCorner.y, loc.topRightCorner.y) * scaleY + topOffset;
                const w = (Math.max(loc.topRightCorner.x, loc.bottomRightCorner.x) - Math.min(loc.topLeftCorner.x, loc.bottomLeftCorner.x)) * scaleX;
                const h = (Math.max(loc.bottomLeftCorner.y, loc.bottomRightCorner.y) - Math.min(loc.topLeftCorner.y, loc.topRightCorner.y)) * scaleY;

                box.style.left = `${x}px`;
                box.style.top = `${y}px`;
                box.style.width = `${w}px`;
                box.style.height = `${h}px`;

                box.innerHTML = `
                    <div class="qr-label">فتح الرابط</div>
                    <i data-lucide="external-link" class="w-4 h-4 text-amber-500 opacity-50"></i>
                `;

                box.onclick = (e) => {
                    e.stopPropagation();
                    window.open(qr.data, '_blank');
                };

                hotspotLayer.appendChild(box);
                lucide.createIcons();
            });
        }

        function handleGlobalInteraction(e) {
            if (!e.target.closest('button') && !e.target.closest('.qr-hotspot')) {
                showControls();
            }
        }

        function changePage(delta) {
            const nextIdx = currentPage + delta - 1;
            if (nextIdx < 0 || nextIdx >= totalPages) return;

            wrappers[currentPage - 1].classList.remove('active');
            currentPage = nextIdx + 1;
            wrappers[currentPage - 1].classList.add('active');
            
            document.getElementById('current-page').textContent = currentPage;
            loadPageData(currentPage);
            showControls();
        }

        window.toggleAppFullscreen = () => {
            document.getElementById('top-nav').classList.add('hidden-ui');
            document.getElementById('main-footer').classList.add('hidden-footer');
            document.getElementById('menu-container').classList.add('fullscreen');
            document.getElementById('exit-btn').classList.remove('opacity-0', 'pointer-events-none');
            setTimeout(() => renderQRBoxes(currentPage), 550);
        };
        
        window.exitAppFullscreen = () => {
            document.getElementById('top-nav').classList.remove('hidden-ui');
            document.getElementById('main-footer').classList.remove('hidden-footer');
            document.getElementById('menu-container').classList.remove('fullscreen');
            document.getElementById('exit-btn').classList.add('opacity-0', 'pointer-events-none');
            setTimeout(() => renderQRBoxes(currentPage), 550);
        };

        window.onresize = () => renderQRBoxes(currentPage);
        
        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowRight' || e.key === 'ArrowUp') changePage(-1);
            if (e.key === 'ArrowLeft' || e.key === 'ArrowDown') changePage(1);
            if (e.key === 'Escape') exitAppFullscreen();
        });
    </script>
</body>
</html>
