<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Chocolate Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Playfair+Display:wght@700&display=swap');
        
        :root { 
            --bg-dark: #020617; 
            --accent-gold: #f59e0b; 
            --glass: rgba(15, 23, 42, 0.9);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Cairo', sans-serif; 
            background-color: var(--bg-dark); 
            color: #f8fafc; 
            overflow: hidden; 
            touch-action: pan-y;
            -webkit-font-smoothing: antialiased;
        }

        .serif { font-family: 'Playfair Display', serif; }
        
        .glass-header { 
            background: var(--glass);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1); 
        }
        
        #menu-container { 
            height: calc(100vh - 80px - 40px); 
            width: 100vw;
            position: relative; 
            background: #000;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #menu-container.fullscreen { height: 100vh; width: 100vw; position: fixed; top: 0; left: 0; z-index: 100; }
        
        .page-wrapper { 
            position: absolute; inset: 0; display: none; align-items: center; justify-content: center; 
            will-change: opacity, transform;
        }
        .page-wrapper.active { display: flex; animation: fadeIn 0.3s ease-out; }
        
        .image-display { max-width: 100%; max-height: 100%; object-fit: contain; pointer-events: none; }

        /* طبقة المربعات - مثبتة بدقة فوق الصورة */
        #hotspot-layer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 40;
        }

        .qr-hotspot {
            position: absolute;
            border: 2px solid var(--accent-gold);
            background: rgba(245, 158, 11, 0.18);
            border-radius: 12px;
            cursor: pointer;
            pointer-events: auto;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 25px rgba(245, 158, 11, 0.4);
            animation: pulse-border 2s infinite;
        }
        
        @keyframes pulse-border {
            0% { border-color: rgba(245, 158, 11, 1); box-shadow: 0 0 10px rgba(245, 158, 11, 0.4); }
            50% { border-color: rgba(245, 158, 11, 0.4); box-shadow: 0 0 30px rgba(245, 158, 11, 0.6); }
            100% { border-color: rgba(245, 158, 11, 1); box-shadow: 0 0 10px rgba(245, 158, 11, 0.4); }
        }

        .qr-hotspot:active { transform: scale(0.9); }
        .qr-hotspot:hover { background: rgba(245, 158, 11, 0.3); }

        .qr-label {
            position: absolute;
            bottom: -36px;
            background: var(--accent-gold);
            color: black;
            font-size: 10px;
            font-weight: 800;
            padding: 4px 14px;
            border-radius: 20px;
            white-space: nowrap;
            pointer-events: none;
            box-shadow: 0 6px 15px rgba(0,0,0,0.6);
            text-transform: uppercase;
            border: 1px solid rgba(0,0,0,0.1);
        }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
        
        .nav-panel { 
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0.6rem 1.2rem;
            box-shadow: 0 20px 50px rgba(0,0,0,0.7);
            transition: all 0.3s ease;
        }
        
        .nav-hidden { opacity: 0 !important; transform: translateY(30px) translateX(-50%) scale(0.9) !important; pointer-events: none; }
        
        .btn-action {
            width: 46px;
            height: 46px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            color: var(--accent-gold);
            transition: all 0.2s;
        }
        
        .btn-action:hover:not(:disabled) { background: var(--accent-gold); color: black; }
        .btn-action:disabled { opacity: 0.2; cursor: not-allowed; }

        footer { height: 40px; background: #020617; display: flex; align-items: center; justify-content: center; font-size: 0.7rem; color: rgba(255, 255, 255, 0.3); z-index: 40; }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <header id="top-nav" class="h-20 glass-header z-50 flex items-center justify-between px-6 sticky top-0 transition-all duration-500">
        <div class="flex items-center gap-4">
            <div class="p-2 bg-amber-600 rounded-xl shadow-lg shadow-amber-900/40"><i data-lucide="qr-code" class="text-white w-5 h-5"></i></div>
            <div>
                <h1 class="text-lg font-bold serif tracking-tight text-amber-500 leading-none">Chocolate Menu</h1>
                <p class="text-[9px] text-slate-400 tracking-[0.2em] mt-1 uppercase">Smart Multi-Scan Guide</p>
            </div>
        </div>
        <button onclick="toggleAppFullscreen()" class="p-2.5 bg-slate-800/50 rounded-full text-slate-400 hover:text-amber-500 transition-all">
            <i data-lucide="maximize-2" class="w-5 h-5"></i>
        </button>
    </header>

    <main id="menu-container" class="flex-1 relative" onclick="handleGlobalInteraction(event)">
        <div id="render-target" class="w-full h-full">
            <div id="loader" class="absolute inset-0 flex items-center justify-center z-[60] bg-slate-950">
                <div class="flex flex-col items-center gap-4">
                    <div class="w-12 h-12 border-2 border-amber-500/10 border-t-amber-500 rounded-full animate-spin"></div>
                    <span class="text-amber-500 text-[10px] font-bold tracking-widest uppercase opacity-80 italic">تحليل الباركودات المتعددة...</span>
                </div>
            </div>
        </div>

        <div id="hotspot-layer"></div>

        <div id="pagination-ctrl" class="fixed bottom-10 left-1/2 -translate-x-1/2 flex items-center gap-5 nav-panel rounded-2xl nav-hidden z-[110]">
            <button onclick="event.stopPropagation(); changePage(-1)" id="prev-btn" class="btn-action">
                <i data-lucide="chevron-right" class="w-6 h-6"></i>
            </button>
            <div class="flex items-center gap-3 font-bold text-xs">
                <span id="current-page" class="text-amber-500 min-w-[12px] text-center">1</span>
                <span class="text-slate-700">/</span>
                <span id="total-pages" class="text-slate-500">65</span>
            </div>
            <button onclick="event.stopPropagation(); changePage(1)" id="next-btn" class="btn-action">
                <i data-lucide="chevron-left" class="w-6 h-6"></i>
            </button>
        </div>

        <button id="exit-btn" onclick="exitAppFullscreen()" class="fixed top-8 left-6 glass-header px-6 py-2.5 rounded-full text-amber-500 text-[10px] font-bold opacity-0 pointer-events-none transition-all duration-300 z-[120] border border-amber-500/30 hover:bg-amber-500 hover:text-black uppercase tracking-wider">إغلاق</button>
    </main>

    <footer>
        <p>برمجيات دار المها &copy; <span id="year"></span></p>
    </footer>

    <script>
        const MENU_IMAGES = Array.from({length: 65}, (_, i) => `Chocolate%20Guide-States_${i+1}.webp`);

        const renderTarget = document.getElementById('render-target');
        const hotspotLayer = document.getElementById('hotspot-layer');
        const paginationCtrl = document.getElementById('pagination-ctrl');
        const loader = document.getElementById('loader');
        
        const sharedCanvas = document.createElement('canvas');
        const sharedCtx = sharedCanvas.getContext('2d', { alpha: false, desynchronized: true });

        let currentPage = 1;
        let wrappers = [];
        let hideTimeout;
        let discoveredQRs = new Map(); 

        document.getElementById('year').textContent = new Date().getFullYear();
        lucide.createIcons();

        function showControls() {
            paginationCtrl.classList.remove('nav-hidden');
            clearTimeout(hideTimeout);
            hideTimeout = setTimeout(() => paginationCtrl.classList.add('nav-hidden'), 3500);
        }

        function initializeApp() {
            const fragment = document.createDocumentFragment();
            MENU_IMAGES.forEach((src, index) => {
                const wrapper = document.createElement('div');
                wrapper.className = `page-wrapper ${index === 0 ? 'active' : ''}`;
                wrapper.dataset.src = src;
                fragment.appendChild(wrapper);
                wrappers.push(wrapper);
            });
            renderTarget.appendChild(fragment);
            document.getElementById('total-pages').textContent = MENU_IMAGES.length;
            loadPageData(1);
            showControls();
        }

        async function loadPageData(pageNo) {
            const wrapper = wrappers[pageNo - 1];
            if (!wrapper) return;
            
            if (wrapper.querySelector('img')) {
                renderQRBoxes(pageNo);
                return;
            }

            const img = new Image();
            img.className = 'image-display';
            img.crossOrigin = "Anonymous";
            img.onload = () => {
                if (pageNo === 1) {
                    loader.style.opacity = '0';
                    setTimeout(() => loader.style.display = 'none', 300);
                }
                processImageForQRs(img, pageNo);
            };
            img.src = wrapper.dataset.src;
            wrapper.appendChild(img);
        }

        /**
         * خوارزمية المسح الشبكي المكثف (Intensive Grid Scanning):
         * تقوم بمسح الصورة عبر 6 مناطق متداخلة لضمان التقاط كل الأكواد.
         */
        function processImageForQRs(img, pageNo) {
            sharedCanvas.width = img.naturalWidth;
            sharedCanvas.height = img.naturalHeight;
            sharedCtx.drawImage(img, 0, 0);
            
            const finalResults = [];

            // دالة الفحص المكاني لمنع التكرار مع السماح بالأكواد المختلفة
            const isTrulyNew = (newCode) => {
                const nLoc = newCode.location;
                const nCX = (nLoc.topLeftCorner.x + nLoc.bottomRightCorner.x) / 2;
                const nCY = (nLoc.topLeftCorner.y + nLoc.bottomRightCorner.y) / 2;

                return !finalResults.some(existing => {
                    const eLoc = existing.location;
                    const eCX = (eLoc.topLeftCorner.x + eLoc.bottomRightCorner.x) / 2;
                    const eCY = (eLoc.topLeftCorner.y + eLoc.bottomRightCorner.y) / 2;
                    const dist = Math.hypot(nCX - eCX, nCY - eCY);
                    
                    // إذا كان المحتوى متطابق أو الموقع متداخل جداً
                    return (existing.data === newCode.data) || (dist < 40);
                });
            };

            // تحديد 6 مناطق مسح (3 علوية، 3 سفلية متداخلة)
            const w = sharedCanvas.width;
            const h = sharedCanvas.height;
            const zones = [
                {x: 0, y: 0, width: w, height: h}, // الصورة كاملة
                {x: 0, y: 0, width: w, height: h * 0.4}, // الجزء العلوي
                {x: 0, y: h * 0.3, width: w, height: h * 0.4}, // المنتصف
                {x: 0, y: h * 0.6, width: w, height: h * 0.4}, // الجزء السفلي
                {x: 0, y: 0, width: w * 0.6, height: h}, // الجزء الأيمن
                {x: w * 0.4, y: 0, width: w * 0.6, height: h} // الجزء الأيسر
            ];

            zones.forEach(zone => {
                const imageData = sharedCtx.getImageData(zone.x, zone.y, zone.width, zone.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, { inversionAttempts: "attemptBoth" });
                
                if (code) {
                    // تصحيح الإحداثيات بالنسبة للصورة الأصلية
                    const correctedCode = {
                        data: code.data,
                        location: {
                            topLeftCorner: { x: code.location.topLeftCorner.x + zone.x, y: code.location.topLeftCorner.y + zone.y },
                            topRightCorner: { x: code.location.topRightCorner.x + zone.x, y: code.location.topRightCorner.y + zone.y },
                            bottomLeftCorner: { x: code.location.bottomLeftCorner.x + zone.x, y: code.location.bottomLeftCorner.y + zone.y },
                            bottomRightCorner: { x: code.location.bottomRightCorner.x + zone.x, y: code.location.bottomRightCorner.y + zone.y }
                        }
                    };

                    if (isTrulyNew(correctedCode)) {
                        finalResults.push(correctedCode);
                    }
                }
            });

            discoveredQRs.set(pageNo, finalResults);
            if (pageNo === currentPage) renderQRBoxes(pageNo);
        }

        function renderQRBoxes(pageNo) {
            hotspotLayer.innerHTML = '';
            const codes = discoveredQRs.get(pageNo);
            if (!codes || codes.length === 0) return;

            const img = wrappers[pageNo - 1].querySelector('img');
            if (!img) return;

            const container = document.getElementById('menu-container');
            const cRect = container.getBoundingClientRect();
            
            const scale = Math.min(cRect.width / img.naturalWidth, cRect.height / img.naturalHeight);
            const actualW = img.naturalWidth * scale;
            const actualH = img.naturalHeight * scale;

            hotspotLayer.style.width = `${actualW}px`;
            hotspotLayer.style.height = `${actualH}px`;

            codes.forEach((qr, idx) => {
                const loc = qr.location;
                const minX = Math.min(loc.topLeftCorner.x, loc.bottomLeftCorner.x);
                const minY = Math.min(loc.topLeftCorner.y, loc.topRightCorner.y);
                const maxX = Math.max(loc.topRightCorner.x, loc.bottomRightCorner.x);
                const maxY = Math.max(loc.bottomLeftCorner.y, loc.bottomRightCorner.y);

                const box = document.createElement('div');
                box.className = 'qr-hotspot';
                box.style.left = `${minX * scale}px`;
                box.style.top = `${minY * scale}px`;
                box.style.width = `${(maxX - minX) * scale}px`;
                box.style.height = `${(maxY - minY) * scale}px`;

                // ترقيم المربعات إذا وجد أكثر من واحد لسهولة التمييز
                const labelText = codes.length > 1 ? `عرض العرض ${idx + 1}` : `فتح الرابط`;
                
                box.innerHTML = `
                    <div class="qr-label">${labelText}</div>
                    <i data-lucide="external-link" class="w-5 h-5 text-amber-500"></i>
                `;

                box.onclick = (e) => {
                    e.stopPropagation();
                    window.open(qr.data, '_blank');
                };

                hotspotLayer.appendChild(box);
            });
            lucide.createIcons();
        }

        function changePage(delta) {
            const nextIdx = currentPage + delta - 1;
            if (nextIdx < 0 || nextIdx >= wrappers.length) return;

            wrappers[currentPage - 1].classList.remove('active');
            currentPage = nextIdx + 1;
            wrappers[currentPage - 1].classList.add('active');
            
            document.getElementById('current-page').textContent = currentPage;
            document.getElementById('prev-btn').disabled = (currentPage === 1);
            document.getElementById('next-btn').disabled = (currentPage === MENU_IMAGES.length);
            
            loadPageData(currentPage);
            showControls();
        }

        function handleGlobalInteraction(e) {
            if (!e.target.closest('button') && !e.target.closest('.qr-hotspot')) {
                showControls();
            }
        }

        window.toggleAppFullscreen = () => {
            document.getElementById('top-nav').style.transform = 'translateY(-100%)';
            document.getElementById('menu-container').classList.add('fullscreen');
            document.getElementById('exit-btn').classList.remove('opacity-0', 'pointer-events-none');
            setTimeout(() => renderQRBoxes(currentPage), 350);
        };
        
        window.exitAppFullscreen = () => {
            document.getElementById('top-nav').style.transform = 'translateY(0)';
            document.getElementById('menu-container').classList.remove('fullscreen');
            document.getElementById('exit-btn').classList.add('opacity-0', 'pointer-events-none');
            setTimeout(() => renderQRBoxes(currentPage), 350);
        };

        window.addEventListener('resize', () => renderQRBoxes(currentPage));
        window.addEventListener('orientationchange', () => setTimeout(() => renderQRBoxes(currentPage), 500));

        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowRight' || e.key === 'ArrowUp') changePage(-1);
            if (e.key === 'ArrowLeft' || e.key === 'ArrowDown') changePage(1);
            if (e.key === 'Escape') exitAppFullscreen();
        });

        window.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
