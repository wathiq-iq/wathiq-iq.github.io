<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&family=Playfair+Display:wght@700&display=swap');
        body { font-family: 'Cairo', sans-serif; background-color: #0f172a; color: #f8fafc; overflow: hidden; touch-action: none; }
        .serif { font-family: 'Playfair Display', serif; }
        .glass-panel { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        #menu-container { height: calc(100vh - 80px); transition: all 0.5s ease; }
        #menu-container.fullscreen { height: 100vh; }
        .hidden-ui { transform: translateY(-100%); opacity: 0; pointer-events: none; }
        canvas, .image-display { max-width: 100%; max-height: 85vh; object-fit: contain; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); border-radius: 8px; display: none; user-select: none; }
        canvas.active, .image-display.active { display: block; animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* شريط التنقل المصغر - شفافية محسنة */
        .mini-nav { 
            background: rgba(15, 23, 42, 0.6); 
            backdrop-filter: blur(8px); 
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            scale: 0.85;
            transition: opacity 0.4s ease, transform 0.4s ease;
        }
        .nav-hidden { opacity: 0 !important; transform: translateY(20px) !important; pointer-events: none; }
        .nav-btn { background: rgba(245, 158, 11, 0.1); transition: all 0.2s; }
        .nav-btn:active { transform: scale(0.9); }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- شريط التحكم العلوي -->
    <header id="top-nav" class="h-20 glass-panel z-50 flex items-center justify-between px-8 sticky top-0 transition-all duration-500">
        <div class="flex items-center gap-4">
            <div class="p-2 bg-amber-500 rounded-lg"><i data-lucide="utensils-crossed" class="text-white"></i></div>
            <div>
                <h1 class="text-xl font-bold serif tracking-wide text-amber-500 uppercase">Chocolate Menu</h1>
                <p class="text-xs text-slate-400 uppercase tracking-tighter">Chocolate Guide</p>
            </div>
        </div>

        <div class="flex items-center gap-4">
            <button onclick="toggleAppFullscreen()" class="p-2 text-slate-400 hover:text-white transition-colors">
                <i data-lucide="maximize" class="w-6 h-6"></i>
            </button>
        </div>
    </header>

    <main id="menu-container" class="flex-1 overflow-hidden flex flex-col items-center justify-center bg-slate-950 relative" onclick="showControlsTemporarily()">
        <!-- شاشة فارغة -->
        <div id="empty-state" class="flex flex-col items-center justify-center h-full text-center space-y-6 max-w-md hidden">
            <div class="w-24 h-24 bg-slate-900 rounded-full flex items-center justify-center border-2 border-dashed border-slate-700">
                <i data-lucide="server" class="w-12 h-12 text-slate-600"></i>
            </div>
            <h2 class="text-2xl font-bold">No Files Found</h2>
            <p class="text-slate-400 text-sm">Please update STABLE_MENU_ITEMS with your direct links.</p>
        </div>

        <!-- منطقة العرض -->
        <div id="render-target" class="w-full h-full flex items-center justify-center relative select-none"></div>

        <!-- أزرار التنقل المصغرة (تختفي وتظهر) -->
        <div id="pagination-ctrl" class="fixed bottom-6 flex items-center gap-4 mini-nav rounded-full nav-hidden z-40">
            <button id="prev-btn" onclick="event.stopPropagation(); changePage(-1)" class="nav-btn p-2 rounded-full text-amber-500/70 hover:text-amber-500"><i data-lucide="chevron-right" class="w-5 h-5"></i></button>
            <div class="flex items-center gap-2 text-sm font-medium text-slate-400">
                <span id="current-page" class="text-amber-500/80">0</span>
                <span class="opacity-30">/</span>
                <span id="total-pages">0</span>
            </div>
            <button id="next-btn" onclick="event.stopPropagation(); changePage(1)" class="nav-btn p-2 rounded-full text-amber-500/70 hover:text-amber-500"><i data-lucide="chevron-left" class="w-5 h-5"></i></button>
        </div>

        <button id="exit-btn" onclick="exitAppFullscreen()" class="fixed top-6 left-6 glass-panel px-4 py-2 rounded-lg text-amber-500 text-sm font-bold opacity-0 pointer-events-none transition-all duration-300">Exit (Esc)</button>
    </main>

    <script>
        const STABLE_MENU_ITEMS = [
            'Chocolate Guide-States_1.webp',
            'Chocolate Guide-States_2.webp',
            'Chocolate Guide-States_3.webp',
            'Chocolate Guide-States_4.webp',
            'Chocolate Guide-States_5.webp',
            'Chocolate Guide-States_6.webp',
            'Chocolate Guide-States_7.webp',
            'Chocolate Guide-States_8.webp',
            'Chocolate Guide-States_9.webp',
            'Chocolate Guide-States_10.webp',
            'Chocolate Guide-States_11.webp',
            'Chocolate Guide-States_12.webp',
            'Chocolate Guide-States_13.webp',
            'Chocolate Guide-States_14.webp',
            'Chocolate Guide-States_15.webp',
            'Chocolate Guide-States_16.webp',
            'Chocolate Guide-States_17.png',
            'Chocolate Guide-States_18.png',
            'Chocolate Guide-States_19.png',
            'Chocolate Guide-States_20.png',
            'Chocolate Guide-States_21.png',
            'Chocolate Guide-States_22.png',
            'Chocolate Guide-States_23.png',
            'Chocolate Guide-States_24.png',
            'Chocolate Guide-States_25.png',
            'Chocolate Guide-States_26.png',
            'Chocolate Guide-States_27.png',
            'Chocolate Guide-States_28.png',
            'Chocolate Guide-States_29.png',
            'Chocolate Guide-States_30.png',
            'Chocolate Guide-States_31.png',
            'Chocolate Guide-States_32.png',
            'Chocolate Guide-States_33.png',
            'Chocolate Guide-States_34.png',
            'Chocolate Guide-States_35.png',
            'Chocolate Guide-States_36.png',
            'Chocolate Guide-States_37.png',
            'Chocolate Guide-States_38.png',
            'Chocolate Guide-States_39.png',
            'Chocolate Guide-States_40.png',
            'Chocolate Guide-States_41.png',
            'Chocolate Guide-States_42.png',
            'Chocolate Guide-States_43.png',
            'Chocolate Guide-States_44.png',
            'Chocolate Guide-States_45.png',
            'Chocolate Guide-States_46.png',
            'Chocolate Guide-States_47.png',
            'Chocolate Guide-States_48.png',
            'Chocolate Guide-States_49.png',
            'Chocolate Guide-States_50.png',
            'Chocolate Guide-States_51.png',
            'Chocolate Guide-States_52.png',
            'Chocolate Guide-States_53.png',
            'Chocolate Guide-States_54.png',
            'Chocolate Guide-States_55.png',
            'Chocolate Guide-States_56.png',
            'Chocolate Guide-States_57.png',
            'Chocolate Guide-States_58.png',
            'Chocolate Guide-States_59.png',
            'Chocolate Guide-States_60.png',
            'Chocolate Guide-States_61.png',
            'Chocolate Guide-States_62.png',
            'Chocolate Guide-States_63.png',
            'Chocolate Guide-States_64.png',
            'Chocolate Guide-States_65.png'
        ];

        lucide.createIcons();
        const renderTarget = document.getElementById('render-target');
        const emptyState = document.getElementById('empty-state');
        const paginationCtrl = document.getElementById('pagination-ctrl');
        
        let currentPage = 1;
        let totalPages = 0;
        let items = [];
        let touchStartX = 0;
        let touchEndX = 0;
        let hideTimeout;

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        window.onload = () => {
            if (STABLE_MENU_ITEMS && STABLE_MENU_ITEMS.length > 0) {
                const firstItem = STABLE_MENU_ITEMS[0].toLowerCase();
                if (firstItem.endsWith('.pdf')) {
                    processPdfSource(STABLE_MENU_ITEMS[0]);
                } else {
                    displayImagesFromSources(STABLE_MENU_ITEMS);
                }
            } else {
                emptyState.classList.remove('hidden');
            }
            showControlsTemporarily(); // إظهار التحكم عند التحميل لأول مرة
        };

        // وظيفة لإظهار شريط التنقل مؤقتاً
        function showControlsTemporarily() {
            paginationCtrl.classList.remove('nav-hidden');
            
            // إعادة ضبط المؤقت لإخفاء الشريط بعد 3 ثوانٍ
            clearTimeout(hideTimeout);
            hideTimeout = setTimeout(() => {
                paginationCtrl.classList.add('nav-hidden');
            }, 3000);
        }

        async function displayImagesFromSources(sources) {
            initDisplay(sources.length);
            items = sources.map((src, index) => {
                const img = document.createElement('img');
                img.src = src;
                img.className = 'image-display' + (index === 0 ? ' active' : '');
                renderTarget.appendChild(img);
                return img;
            });
            updatePaginationUI();
        }

        async function processPdfSource(source) {
            initDisplay(0);
            try {
                const pdf = await pdfjsLib.getDocument(source).promise;
                initDisplay(pdf.numPages);
                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const viewport = page.getViewport({ scale: 2 });
                    const canvas = document.createElement('canvas');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    if (i === 1) canvas.classList.add('active');
                    await page.render({ canvasContext: canvas.getContext('2d'), viewport }).promise;
                    renderTarget.appendChild(canvas);
                    items.push(canvas);
                }
                updatePaginationUI();
            } catch (err) {
                console.error("PDF Error:", err);
            }
        }

        function initDisplay(count) {
            renderTarget.innerHTML = '';
            emptyState.classList.add('hidden');
            items = [];
            currentPage = 1;
            totalPages = count;
        }

        function changePage(delta) {
            if (totalPages <= 1) return;
            items[currentPage - 1].classList.remove('active');
            currentPage = Math.max(1, Math.min(totalPages, currentPage + delta));
            items[currentPage - 1].classList.add('active');
            updatePaginationUI();
            showControlsTemporarily(); // إظهار الشريط عند تغيير الصفحة
        }

        function updatePaginationUI() {
            document.getElementById('current-page').textContent = currentPage;
            document.getElementById('total-pages').textContent = totalPages;
        }

        // --- دعم اللمس والتحكم بالإخفاء ---
        renderTarget.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
            showControlsTemporarily(); // إظهار الشريط عند لمس الشاشة
        }, { passive: true });

        renderTarget.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, { passive: true });

        function handleSwipe() {
            const swipeThreshold = 50;
            if (touchEndX < touchStartX - swipeThreshold) changePage(1);
            if (touchEndX > touchStartX + swipeThreshold) changePage(-1);
        }

        window.toggleAppFullscreen = () => {
            document.getElementById('top-nav').classList.add('hidden-ui');
            document.getElementById('menu-container').classList.add('fullscreen');
            document.getElementById('exit-btn').classList.remove('opacity-0', 'pointer-events-none');
            showControlsTemporarily();
        };
        
        window.exitAppFullscreen = () => {
            document.getElementById('top-nav').classList.remove('hidden-ui');
            document.getElementById('menu-container').classList.remove('fullscreen');
            document.getElementById('exit-btn').classList.add('opacity-0', 'pointer-events-none');
            showControlsTemporarily();
        };

        document.addEventListener('keydown', e => {
            showControlsTemporarily();
            if (e.key === 'ArrowRight') changePage(-1);
            if (e.key === 'ArrowLeft') changePage(1);
            if (e.key === 'Escape') exitAppFullscreen();
        });
    </script>
</body>
</html>
